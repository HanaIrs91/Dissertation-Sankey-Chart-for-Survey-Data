<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sankey Plot</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <div id="sankeyDiv" style="width: 1200px; height: 850px; margin: auto;"></div>
    <script>
        var data = {
            type: "sankey",
            node: {
                pad: 20,
                thickness: 18,
                line: { color: "black", width: 0.5 },
                label: ["Decolonial Learning (X)", "Modes of Listening (Y)", "Other Learning Outcomes (Z)", "Subcode 1 (A)", "Subcode 2 (B)", "Subcode 3 (C)"],
                color: ["#66C2B2", "#9B70D0", "#5A7FFF", "#66C2B2", "#9B70D0", "#5A7FFF"]
            },
            link: {
                source: [0, 1, 2],
                target: [3, 4, 5],
                value: [10, 20, 15],
                color: ["rgba(102,194,178,0.3)", "rgba(155,112,208,0.3)", "rgba(90,127,255,0.3)"]
            }
        };

        var layout = {
            title: "<b>Number of Coding References by Main and Subcodes</b>",
            font: { family: "Times New Roman", size: 12 },
            paper_bgcolor: 'white',
            plot_bgcolor: 'white'
        };

        Plotly.newPlot('sankeyDiv', [data], layout);
    </script>
</body>
</html>
